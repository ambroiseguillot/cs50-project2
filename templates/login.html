{% extends "base_layout.html" %}

{% block title %}Log in{% endblock %}

{% block main %}

<div class="jumbotron">
    <div class="container">
        <div class== about="row">
            <div class="col">
                <h3>Log in with a Pseudo</h3>

                <form role="form" action="{{ url_for('login') }}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <label class="form-control-label">Appear as...</label><br>
                            <input name="username" type="text" class="form-control" id="username" autofocus
                                   placeholder="chose a unique pseudo" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

</html>
